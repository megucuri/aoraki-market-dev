name: github pages

on:
  push:
    branches:
      - main  # Set a branch to deploy
  # pull_request:

jobs:
  deploy:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true  # Fetch Hugo themes (true OR recursive)
          fetch-depth: 0    # Fetch all history for .GitInfo and .Lastmod

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          # extended: true

      - name: Build
        run: hugo --minify

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main'
        with:
          # github_token: ${{ secrets.GITHUB_TOKEN }}
          # Adding deploy key and external repostitory. Comment out github_token because we are deploying to a public repository.
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          external_repository: megucuri/aoraki-market.github.io
          # changed name of branch. default: gh-pages
          publish_branch: main 
          publish_dir: ./public
          # Added name and email
          user_name: 'yosi'
          user_email: 'eyedrops020@gmail.com'
